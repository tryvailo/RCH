<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RightCareHome</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
    <style>
        /* Reset */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
        
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Typography - OPTIMISED FOR 55+ AUDIENCE */
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            font-size: 19px; /* Increased from 18px */
            line-height: 1.7; /* Increased from 1.6 */
            color: #1a1a1a; /* Darker for better contrast */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        h1 { 
            font-size: 34px; /* Increased */
            font-weight: 700; 
            color: #1a1a1a; 
            margin: 0 0 24px 0; 
            line-height: 1.2;
            letter-spacing: -0.01em; /* Less aggressive */
        }
        
        h2 { 
            font-size: 28px; 
            font-weight: 600; 
            color: #1a1a1a; 
            margin: 32px 0 20px 0; /* More spacing */
            line-height: 1.3;
            letter-spacing: -0.005em;
        }
        
        h3 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 24px 0 16px 0;
            line-height: 1.35;
        }
        
        p { 
            margin: 0 0 20px 0; /* Increased */
            font-size: 19px;
            line-height: 1.7; /* Increased */
            color: #3a3a3a; /* Darker for better contrast */
        }
        
        a { 
            color: #5a6b5d; /* Darker for better contrast */
            text-decoration: underline;
            text-decoration-thickness: 2px;
            font-weight: 500;
        }
        
        a:hover {
            color: #3a4b3d;
        }
        
        /* Lists - optimised spacing */
        ul, ol {
            margin: 0 0 20px 0;
            padding-left: 28px; /* More space */
            line-height: 1.8; /* More generous */
        }
        
        li {
            margin-bottom: 12px; /* Increased */
            font-size: 19px;
            color: #3a3a3a;
        }
        
        /* Buttons - Larger touch targets for 55+ */
        .btn-primary {
            background-color: #5a6b5d;
            color: #FFFFFF !important;
            text-decoration: none;
            padding: 18px 44px; /* Increased */
            border-radius: 10px;
            font-weight: 600;
            display: inline-block;
            font-size: 19px; /* Increased */
            min-height: 52px; /* Increased */
            line-height: 1.2;
        }
        
        .btn-primary:hover {
            background-color: #4a5b4d;
        }
        
        .btn-secondary {
            background-color: #F5F2EE;
            color: #1a1a1a !important;
            text-decoration: none;
            padding: 16px 36px; /* Increased */
            border-radius: 10px;
            font-weight: 500;
            display: inline-block;
            font-size: 18px; /* Increased */
            min-height: 48px; /* Increased */
            line-height: 1.2;
        }
        
        .btn-secondary:hover {
            background-color: #eae7e3;
        }
        
        /* Components - Warm colour palette */
        .info-box {
            background-color: #F5F2EE;
            border-left: 4px solid #5a6b5d;
            padding: 20px; /* Increased */
            margin: 24px 0;
            border-radius: 8px;
        }
        
        .success-box {
            background-color: #F0F4F0;
            border-left: 4px solid #6a8462;
            padding: 20px; /* Increased */
            margin: 24px 0;
            border-radius: 8px;
        }
        
        .warning-box {
            background-color: #FDF8F0;
            border-left: 4px solid #c49345;
            padding: 20px; /* Increased */
            margin: 24px 0;
            border-radius: 8px;
        }
        
        /* Strong emphasis */
        strong, b {
            font-weight: 600;
            color: #1a1a1a;
        }
        
        /* Responsive */
        @media screen and (max-width: 600px) {
            body {
                font-size: 18px !important; /* Still readable on mobile */
            }
            .container { 
                width: 100% !important; 
                padding: 0 20px !important; /* Increased */
            }
            h1 { font-size: 30px !important; }
            h2 { font-size: 26px !important; }
            h3 { font-size: 22px !important; }
            p, li { font-size: 18px !important; }
            .btn-primary, .btn-secondary { 
                display: block !important; 
                width: 100% !important; 
                text-align: center !important;
                padding: 18px 24px !important;
                font-size: 19px !important;
            }
        }
    </style>
</head>

                                            <a href="https://rightcarehome.co.uk/privacy-policy.html" style="color: #5a6b5d; text-decoration: underline;">Privacy Policy</a>

    </table>

</html>
