<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RightCareHome</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
    <style>
        /* Reset */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
        
        /* Typography */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; line-height: 1.6; color: #374151; }
        h1 { font-size: 28px; font-weight: 700; color: #1f2937; margin: 0 0 20px 0; line-height: 1.2; }
        h2 { font-size: 22px; font-weight: 600; color: #374151; margin: 24px 0 16px 0; }
        p { margin: 0 0 16px 0; }
        a { color: #2563eb; text-decoration: underline; }
        
        /* Buttons */
        .btn-primary {
            background-color: #2563eb;
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            font-size: 16px;
        }
        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151 !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-block;
            font-size: 15px;
        }
        
        /* Components */
        .info-box {
            background-color: #eff6ff;
            border-left: 4px solid #2563eb;
            padding: 16px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .success-box {
            background-color: #f0fdf4;
            border-left: 4px solid #059669;
            padding: 16px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .warning-box {
            background-color: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 16px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        /* Responsive */
        @media screen and (max-width: 600px) {
            .container { width: 100% !important; padding: 0 16px !important; }
            h1 { font-size: 24px !important; }
            h2 { font-size: 20px !important; }
            .btn-primary, .btn-secondary { display: block !important; width: 100% !important; text-align: center !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f9fafb;">
    <!-- Wrapper -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f9fafb;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                
                <!-- Email Container -->
                <table role="presentation" class="container" width="600" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.07);">
                    
                    <!-- Header -->
                    <tr>
                        <td style="padding: 32px 40px; background: linear-gradient(135deg, #2563eb 0%, #059669 100%); border-radius: 12px 12px 0 0;">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td>
                                        <h1 style="color: #ffffff; font-size: 24px; margin: 0;">RightCareHome</h1>
                                        <p style="color: #dbeafe; font-size: 14px; margin: 4px 0 0 0;">Independent Care Selection Service</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Content Area -->
                    <tr>
                        <td style="padding: 40px;">
                            <!-- CONTENT GOES HERE -->
                            {{CONTENT}}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 32px 40px; background-color: #f9fafb; border-top: 1px solid #e5e7eb;">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td align="center">
                                        <p style="font-size: 14px; color: #6b7280; margin: 0 0 16px 0;">
                                            Need help? <a href="mailto:hello@rightcarehome.co.uk" style="color: #2563eb;">Contact us</a>
                                        </p>
                                        <p style="font-size: 13px; color: #9ca3af; margin: 0;">
                                            RightCareHome Ltd, Birmingham, United Kingdom<br>
                                            Independent care home selection service
                                        </p>
                                        <p style="font-size: 12px; color: #9ca3af; margin: 16px 0 0 0;">
                                            <a href="{{UNSUBSCRIBE_LINK}}" style="color: #9ca3af; text-decoration: underline;">Unsubscribe</a> | 
                                            <a href="https://rightcarehome.co.uk/privacy-policy.html" style="color: #9ca3af; text-decoration: underline;">Privacy Policy</a>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                </table>
                
            </td>
        </tr>
    </table>
</body>
</html>
